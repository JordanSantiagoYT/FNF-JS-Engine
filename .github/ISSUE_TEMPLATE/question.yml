name: Question
description: Ask about something here.
labels: ["question", "status: pending triage"]
body:
  - type: textarea
    attributes:
      label: What is your question?
    validations:
      required: true

  - type: dropdown
    id: outdatedBuildCheck
    attributes:
      label: "If its a problem you are having, did you check if the problem occurs in the latest build?"
      options:
        - "No"
        - "Yes"
        - "No, it's not a problem."
    validations:
      required: true

  - type: dropdown
    id: commitBuildCheck
    attributes:
      label: "Commit build or Release build?"
      options:
        - "Commit Build"
        - "Release build"
    validations:
      required: true

  - type: dropdown
    id: knownIssueCheck
    attributes:
      label: "Did you check if the problem is in the pinned issue?"
      description: "[Click me here to check if there is.](https://github.com/JordanSantiagoYT/FNF-JS-Engine/issues/1031)"
      options:
        - "No"
        - "Yes"
    validations:
      required: true
      
  - type: dropdown
    id: dupeCheck
    attributes:
      label: "Did you check if there's any similar issues?"
      description: "Go to the search bar on the issues tab and see if there is."
      options:
        - "No"
        - "Yes"
    validations:
      required: true

  - type: textarea
    id: cmdLogs
    attributes:
      label: "Command Prompt/Terminal logs/Crash logs (if existing)"
    validations:
      required: false
